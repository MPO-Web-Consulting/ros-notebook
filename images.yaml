  #   ros_version: 1
  #   notebook_tag: ubuntu-18.04
  #   ubuntu_codename: "focal"

  - ros_distro: noetic
    ros_version: 1
    notebook_tag: ubuntu-20.04
    ubuntu_codename: "focal"

  - ros_distro: foxy
    ros_version: 2
    notebook_tag: ubuntu-20.04
    ubuntu_codename: "focal"

  - ros_distro: humble
    ros_version: 2
    notebook_tag: ubuntu-22.04
    ubuntu_codename: "jammy"
